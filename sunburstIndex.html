<!DOCTYPE html>
<html>
<head>
    <style>
        path {
          stroke: #fff;
        }
        .text{
            position: absolute;
            font-family: sans-serif;
            padding:10px;
            background: #fff;
            border-radius: 4px;
            display: none;
        }
    </style>
<meta charset="utf-8">
<title>Mission Emission</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="row">
    <h1>Brazil</h1></div>
    <div class="wrap" id="wrap">
    </div>
<script>
let width = 960,
    height = 700,
    radius = (Math.min(width, height) / 2) - 10,
    node
var color_scheme = [{continent: "Europe", color: {colorR: 0, colorG: 255, colorB: 0}}, {continent: "Africa", color:{colorR: 255, colorG: 0, colorB: 0}}, {continent: "America", color:{colorR: 0, colorG: 0, colorB: 255}}, {continent: "Asia", color:{colorR: 255, colorG: 255, colorB: 0}}, {continent: "Oceania", color:{colorR: 0, colorG: 0, colorB: 0}}];  
function color(object) {
    
    console.log(object)
    if (object.depth == 0) {
        object.data.color = {colorR: 0, colorG: 0, colorB: 0};
    }
    else if (object.depth == 1) {
        var parent = object.parent;
        var numbChildren = parent.children.length;
        for (i=0; i < color_scheme.length; i++) {
            if (color_scheme[i].continent == object.data.name) {
                object.data.color = color_scheme[i].color;
            }
        }
    }
    else {
        var scalar;
        var arr = object.parent.children;
        for (var i = 0, len = arr.length; i < len; i++) {
          if(arr[i].data.name == object.data.name){
                var scalar = ((i+1)*5*object.depth);
             }
        }
        var parentColor = object.parent.data.color;
        var numbChildren = object.parent.children.length;
        console.log("numbchildren",numbChildren);
        console.log("parentColor",parentColor);
        var skillnadR = parseInt((parentColor.colorR/numbChildren)/2 + scalar);
        
        console.log("skillnadR", skillnadR)
        var skillnadG = parseInt((parentColor.colorG/numbChildren)/2 + scalar);
        var skillnadB = parseInt((parentColor.colorB/numbChildren)/2 + scalar);
        object.data.color = {colorR: parentColor.colorR - skillnadR, colorG: parentColor.colorG - skillnadG, colorB: parentColor.colorB - skillnadB};
        //d.colorR < 0 ? d.colorR=0 : d.colorR
    }
}
const svg = d3.select('body')
              .append('svg')
              .attr('width', width)
              .attr('height', height)
              .append('g')
              .attr('transform', 'translate(' + width / 2 + ',' + (height / 2) + ')')

const x = d3.scaleLinear().range([0, 2 * Math.PI])
const y = d3.scaleLinear().range([0, radius])

const colors = d3.scaleOrdinal(d3.schemeCategory20)
const partition = d3.partition()

const arc = d3.arc()
  .startAngle(d => Math.max(0, Math.min(2 * Math.PI, x(d.x0))))
  .endAngle(d => Math.max(0, Math.min(2 * Math.PI, x(d.x1))))
  .innerRadius(d => Math.max(0, y(d.y0)))
  .outerRadius(d => Math.max(0, y(d.y1)))

d3.json('dummyData.json', function(error, root){
  if (error) return console.error(error)

  const gSlices = svg.selectAll('g').data(partition(d3.hierarchy(root).sum(d => d.size)).descendants(), function (d) { return d.data.id }).enter().append('g')

  gSlices.exit().remove()
  
  gSlices.append('path')
         .style('fill', function (d) { 
           if (d.depth === 0) return 'white'
           return colors(d.x0)
         })
         .on('click', click)
  
  gSlices.append('text')
         .attr('dy', '.35em')
         .text(function (d) { return d.parent ? d.data.name : '' })
         .attr('id', function (d) { return 'w' + d.data.name })
         .attr('fill', '#fff')

  svg.selectAll('path')
     .transition('update')
     .duration(750).attrTween('d', function (d, i) {
       return arcTweenPath(d, i)
     })

  svg.selectAll('text')
     .transition('update')
     .duration(750)
     .attrTween('transform', function (d, i) { return arcTweenText(d, i)})
     .attr('text-anchor', function (d) { 
       return d.textAngle > 180 ? 'start' : 'end' 
     })
     .attr('dx', function (d) { 
       return d.textAngle > 180 ? 27: 27
     })
     .attr('opacity', function (e) { 
      return e.x1 - e.x0 > 0.01 ? 1 : 0 
     })

})

function arcTweenText(a, i) {
  var oi = d3.interpolate({ x0: (a.x0s ? a.x0s : 0), x1: (a.x1s ? a.x1s : 0), y0: (a.y0s ? a.y0s : 0), y1: (a.y1s ? a.y1s : 0) }, a)

  function tween(t) {
    var b = oi(t)
    var ang = ((x((b.x0 + b.x1) / 2) - Math.PI / 2) / Math.PI * 180)

    b.textAngle = (ang > 90) ? 180 + ang : ang
    a.centroid = arc.centroid(b)

    return 'translate(' + arc.centroid(b) + ')rotate(' + b.textAngle + ')'
  }
  return tween
}
  
function arcTweenPath(a, i) {
  var oi = d3.interpolate({ x0: (a.x0s ? a.x0s : 0), x1: (a.x1s ? a.x1s : 0), y0: (a.y0s ? a.y0s : 0), y1: (a.y1s ? a.y1s : 0) }, a)

  function tween(t) {
    var b = oi(t)

    a.x0s = b.x0
    a.x1s = b.x1
    a.y0s = b.y0
    a.y1s = b.y1

    return arc(b)
  }
  if (i == 0 && node) { 

    var xd = d3.interpolate(x.domain(), [node.x0, node.x1])
    var yd = d3.interpolate(y.domain(), [node.y0, 1])
    var yr = d3.interpolate(y.range(), [node.y0 ? 40 : 0, radius])

    return function (t) {
      x.domain(xd(t))
      y.domain(yd(t)).range(yr(t))

      return tween(t)
    }
  } else {
    // first build
    return tween
  }
}

function click(d) {
  node = d
  const total = d.x1 - d.x0

  svg.selectAll('path')
     .transition('click')
     .duration(750)
     .attrTween('d', function (d, i) { return arcTweenPath(d, i)})

  svg.selectAll('text')
     .transition('click')
     .attr('opacity', 1)
     .duration(750)
     .attrTween('transform', function (d, i) { 
       return arcTweenText(d) 
      })
     .attr('text-anchor', function (d) { 
       return d.textAngle > 180 ? 'start' : 'end'
     })
     .attr('dx', function (d) {
       if(d.data.name.length > 3) {
         return d.textAngle > 180 ? -23 : 23
       }
       return d.textAngle > 180 ? -13 : 13
     })
     .attr('opacity', function (e) {
       // hide & show text
       if (e.x0 >= d.x0 && e.x1 <= (d.x1 + 0.0000000000000001)) {
         const arcText = d3.select(this.parentNode).select('text')
         arcText.attr('visibility', function(d) {
           return (d.x1 - d.x0) / total < 0.01 ? 'hidden' : 'visible' 
         })
       } else {
         return 0
       }
     })
 }
</script>
</body>
</html>
