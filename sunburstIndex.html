<!DOCTYPE html>
<html>
<head>
    <style>
        path {
          stroke: #fff;
        }
        .text{
            position: absolute;
            font-family: sans-serif;
            padding:10px;
            background: #fff;
            border-radius: 4px;
            display: none;
        }
    </style>
<meta charset="utf-8">
<title>Mission Emission</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="row">
    <h1>Brazil</h1></div>
    <div class="wrap" id="wrap">
    </div>
<script>

var width = 960,
    height = 700,
    radius = (Math.min(width, height) / 2) - 10;

var formatNumber = d3.format(",d");

var x = d3.scaleLinear()
    .range([0, 2 * Math.PI]); //Längd av arcs?

var y = d3.scaleSqrt()
    .range([0, radius]); //Ändring av siffran i range här skapar ett vitt utrymme i mitten av sunbursten

var color_scheme = [{continent: "Europe", color: {colorR: 0, colorG: 255, colorB: 0}}, {continent: "Africa", color:{colorR: 255, colorG: 0, colorB: 0}}, {continent: "America", color:{colorR: 0, colorG: 0, colorB: 255}}, {continent: "Asia", color:{colorR: 255, colorG: 255, colorB: 0}}, {continent: "Oceania", color:{colorR: 0, colorG: 0, colorB: 0}}];  

function color(object) {
    
    console.log(object)
    if (object.depth == 0) {
        object.data.color = {colorR: 0, colorG: 0, colorB: 0};
    }
    else if (object.depth == 1) {
        var parent = object.parent;
        var numbChildren = parent.children.length;
        for (i=0; i < color_scheme.length; i++) {
            if (color_scheme[i].continent == object.data.name) {
                object.data.color = color_scheme[i].color;
            }
        }
    }
    else {
        var scalar;
        var arr = object.parent.children;
        for (var i = 0, len = arr.length; i < len; i++) {
          if(arr[i].data.name == object.data.name){
                var scalar = ((i+1)*5*object.depth);
             }
        }
        var parentColor = object.parent.data.color;
        var numbChildren = object.parent.children.length;
        console.log("numbchildren",numbChildren);
        console.log("parentColor",parentColor);
        var skillnadR = parseInt((parentColor.colorR/numbChildren)/2 + scalar);
        
        console.log("skillnadR", skillnadR)
        var skillnadG = parseInt((parentColor.colorG/numbChildren)/2 + scalar);
        var skillnadB = parseInt((parentColor.colorB/numbChildren)/2 + scalar);
        object.data.color = {colorR: parentColor.colorR - skillnadR, colorG: parentColor.colorG - skillnadG, colorB: parentColor.colorB - skillnadB};
        //d.colorR < 0 ? d.colorR=0 : d.colorR
    }
}
    
    console.log(d3.schemeCategory20);

var partition = d3.partition();
    
var arc = d3.arc() //Varje interation av d här är ett "block" i sunbursten. Så första är den blåa cirkeln, men alla dess children som egenskaper i objektet. Nästa är den ljusblåa "analytics", med alla dess children, osv. 
    .startAngle(function(d) {return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y0)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y1)); });


var svg = d3.select("#wrap").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

d3.json("dummyData.json", function(error, root) {
  if (error) throw error;
  
  root = d3.hierarchy(root); //Root är mittencirkeln!
  root.sum(function(d) { return d.size; });
    
    d3.selectAll("body")
    .append("div")
    .attr("class", "text")
    .attr("width", 200)
    .attr("height", 200)
    .style("opacity", 1);

    
    svg.selectAll("path")
      .data(partition(root).descendants())
      .enter().append("path")
      .attr("d", arc)
      .style("fill", function(d) { color(d); 
                    return "rgb("+d.data.color.colorR+","+d.data.color.colorG+","+d.data.color.colorB+")"})
//        .style("opacity", function(d) { 
//        if (d.data.name == "Brazil") {
//            console.log("Setting opacity for middle circle to zero")
//            return 0
//        }
//        else {
//            return 1 }
//            })
    .on("click", click)
    .on("mouseover",mouseover)
    .on("mousemove",mousemove)
    .on("mouseout", mouseout)
    .append("title")
    .text(function(d) { return d.data.name + "\n" + formatNumber(d.value); });
});
function mouseover(d){
    //Fade the segments
    d3.selectAll("path")
      .style("opacity", function(a){
        if(a == d){
            return 1;
        } else {
            return 0.5;
        }
    });
}
    
    function mousemove(d){
    d3.selectAll(".text")
    .styles({"display": "block","top": event.clientY + 10 + "px", "left": event.clientX + 10 + "px"})
    //.attr("style", "left:" + event.clientX + "px")
    .html(d.data.name + "\n" + formatNumber(d.value));
    }
    
    function mouseout(d){
    d3.selectAll("path")
        .style("opacity", 1);
    d3.selectAll(".text")
        .style("display", "none");
    
}

function click(d) {
  svg.transition()
      .duration(750)
      .tween("scale", function() {
        var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
            yd = d3.interpolate(y.domain(), [d.y0, 1]),
            yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
        return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
      })
    .selectAll("path")
      .attrTween("d", function(d) { return function() { return arc(d); }; });
}

d3.select(self.frameElement).style("height", height + "px");
</script>
</body>
</html>
