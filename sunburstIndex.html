<!DOCTYPE html>
<html>
<head>
    <style>
        path {
          stroke: #fff;
        }
        .text{
            position: absolute;
            font-family: sans-serif;
            padding:10px;
            background: #fff;
            border-radius: 4px;
            display: none;
        }
    </style>
<meta charset="utf-8">
<title>Mission Emission</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="row">
    <h1>Brazil</h1></div>
    <div class="wrap" id="wrap">
    </div>
<script>
let width = 960,
    height = 700,
    radius = (Math.min(width, height) / 2) - 10,
    node

//Function for rounding out and making numbers more readable
var formatNumber = d3.format(",d");
  
const svg = d3.select("#wrap")
              .append("svg")
              .attr("width", width)
              .attr("height", height)
              .append("g")
              .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")")

const x = d3.scaleLinear().range([0, 2 * Math.PI])
const y = d3.scaleLinear().range([0, radius])

const partition = d3.partition()

//Data for each arc
const arc = d3.arc()
  .startAngle(d => Math.max(0, Math.min(2 * Math.PI, x(d.x0))))
  .endAngle(d => Math.max(0, Math.min(2 * Math.PI, x(d.x1))))
  .innerRadius(d => Math.max(0, y(d.y0)))
  .outerRadius(d => Math.max(0, y(d.y1)))

var color_scheme = [{continent: "Europe", color: {colorR: 0, colorG: 255, colorB: 0}}, {continent: "Africa", color:{colorR: 255, colorG: 0, colorB: 0}}, {continent: "America", color:{colorR: 0, colorG: 0, colorB: 255}}, {continent: "Asia", color:{colorR: 255, colorG: 255, colorB: 0}}, {continent: "Oceania", color:{colorR: 0, colorG: 0, colorB: 0}}];  
    
function color(object) {
    
    //console.log(object)
    if (object.depth == 0) {
        object.data.color = {colorR: 0, colorG: 0, colorB: 0};
    }
    else if (object.depth == 1) {
        var parent = object.parent;
        var numbChildren = parent.children.length;
        for (i = 0; i < color_scheme.length; i++) {
            if (color_scheme[i].continent == object.data.name) {
                object.data.color = color_scheme[i].color;
            }
        }
    }
    else {
        var scalar;
        var arr = object.parent.children;
        for (var i = 0, len = arr.length; i < len; i++) {
          if(arr[i].data.name == object.data.name){
                var scalar = ((i+1)*5*object.depth);
             }
        }
        var parentColor = object.parent.data.color;
        var numbChildren = object.parent.children.length;
        //console.log("numbchildren",numbChildren);
        //console.log("parentColor",parentColor);
        var diffR = parseInt((parentColor.colorR/numbChildren)/2 + scalar);
        var diffG = parseInt((parentColor.colorG/numbChildren)/2 + scalar);
        var diffB = parseInt((parentColor.colorB/numbChildren)/2 + scalar);
        
        object.data.color = {colorR: parentColor.colorR - diffR, colorG: parentColor.colorG - diffG, colorB: parentColor.colorB - diffB};
    }
}

d3.json("dummyData.json", function(error, root){
  if (error) return console.error(error)
    d3.selectAll("body")
    .append("div")
    .attr("class", "text")
    .attr("width", 200)
    .attr("height", 200)
    .style("opacity", 1);
  
const gSlices = svg.selectAll("g")
    .data(partition(d3.hierarchy(root).sum(d => d.size)).descendants(), function (d) { return d.data.id }).enter().append("g")

  gSlices.exit().remove()
  
  gSlices.append("path")
      .style("fill", function(d) { 
      color(d); return "rgb("+d.data.color.colorR+","+d.data.color.colorG+","+d.data.color.colorB+")"
    })
      .on("click", click)
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseout", mouseout)
  
  gSlices.append("text")
         .attr("dy", ".35em")
         .text(function (d) { return d.parent ? d.data.name : "" })
         .attr("id", function (d) { return "w" + d.data.name })
         .attr("fill", "#000")
         .attr("stroke", "fff")
         .attr("visibility", function(d){return d.depth == 1 ? "visible" : "hidden"}); 

  svg.selectAll("path")
     .transition("update")
     .duration(750).attrTween("d", function (d, i) {
       return arcTweenPath(d, i)
     })

  svg.selectAll("text")
     .transition("update")
     .duration(750)
     .attrTween("transform", function (d, i) { return arcTweenText(d, i)})
     .attr("text-anchor", function (d) { 
       return d.textAngle > 180 ? "start" : "end" 
     })
     .attr("dx", function (d) { 
       return d.textAngle > 180 ? 27: 27
     })
     .attr("opacity", function (e) { 
      return e.x1 - e.x0 > 0.01 ? 1 : 0 
     })

})
    
function mouseover(d){
    //Fade other segments
    d3.selectAll("path")
      .style("opacity", function(a){
        if(a == d){
            return 1;
        } else {
            return 0.5;
        }
    });
}
function mousemove(d){
    //Show tooptip 
    d3.selectAll(".text")
        .styles({"display": "block","top": event.clientY + 10 + "px", "left": event.clientX + 10 + "px"})
        .html(d.data.name + "\n" + formatNumber(d.value));
    }
    
    //Hide tooltip
    function mouseout(d){
    d3.selectAll("path")
        .style("opacity", 1);
    d3.selectAll(".text")
        .style("display", "none");
    
}

function arcTweenText(a, i) {
  var oi = d3.interpolate({ x0: (a.x0s ? a.x0s : 0), x1: (a.x1s ? a.x1s : 0), y0: (a.y0s ? a.y0s : 0), y1: (a.y1s ? a.y1s : 0) }, a)

  function tween(t) {
    var b = oi(t)
    var ang = ((x((b.x0 + b.x1) / 2) - Math.PI / 2) / Math.PI * 180)

    b.textAngle = (ang > 90) ? 180 + ang : ang
    a.centroid = arc.centroid(b)

    return "translate(" + arc.centroid(b) + ")rotate(" + b.textAngle + ")"
  }
  return tween
}
  
function arcTweenPath(a, i) {
  var oi = d3.interpolate({ x0: (a.x0s ? a.x0s : 0), x1: (a.x1s ? a.x1s : 0), y0: (a.y0s ? a.y0s : 0), y1: (a.y1s ? a.y1s : 0) }, a)

  function tween(t) {
    var b = oi(t)

    a.x0s = b.x0
    a.x1s = b.x1
    a.y0s = b.y0
    a.y1s = b.y1

    return arc(b)
  }
  if (i == 0 && node) { 
    var xd = d3.interpolate(x.domain(), [node.x0, node.x1])
    var yd = d3.interpolate(y.domain(), [node.y0, 1])
    var yr = d3.interpolate(y.range(), [node.y0 ? 40 : 0, radius])

    return function (t) {
      x.domain(xd(t))
      y.domain(yd(t)).range(yr(t))

      return tween(t)
    }
  } else {
    // first build
    return tween
  }
}

function click(d) {
  node = d
  const total = d.x1 - d.x0

  svg.selectAll("path")
     .transition("click")
     .duration(750)
     .attrTween("d", function (d, i) { return arcTweenPath(d, i)})

  svg.selectAll("text")
     .transition("click")
     .attr("opacity", 1)
     .duration(750)
     .attrTween("transform", function (d, i) { 
       return arcTweenText(d) 
      })
     .attr("text-anchor", function (d) { 
       return d.textAngle > 180 ? "start" : "end"
     })
     .attr("dx", function (d) {
       if(d.data.name.length > 3) {
         return d.textAngle > 180 ? -23 : 23
       }
       return d.textAngle > 180 ? -13 : 13
     })
     .attr("visibility", function (e) {
       // hide & show text
      return e.parent == d || e == d ? "visible" : "hidden";
      
      
     })
     
 }
</script>
</body>
</html>
