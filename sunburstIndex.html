<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: #fff;
}
    .text{
        position: absolute;
        font-family: sans-serif;
        
    }
</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
<script>

var width = 960,
    height = 700,
    radius = (Math.min(width, height) / 2) - 10;

var formatNumber = d3.format(",d");

var x = d3.scaleLinear()
    .range([0, 2 * Math.PI]); //Längd av arcs?

var y = d3.scaleSqrt()
    .range([0, radius]); //Ändring av siffran i range här skapar ett vitt utrymme i mitten av sunbursten

var color = d3.scaleOrdinal(d3.schemeCategory20);

var partition = d3.partition();
    
var arc = d3.arc() //Varje interation av d här är ett "block" i sunbursten. Så första är den blåa cirkeln, men alla dess children som egenskaper i objektet. Nästa är den ljusblåa "analytics", med alla dess children, osv. 
    .startAngle(function(d) {return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y0)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y1)); });


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

d3.json("dummyData.json", function(error, root) {
  if (error) throw error;
  
  root = d3.hierarchy(root); //Root är mittencirkeln!
  root.sum(function(d) { return d.size; });
    
    d3.selectAll("body")
    .append("div")
    .attr("class", "text")
    .attr("width", 200)
    .attr("height", 200)
    .style("opacity", 1);
    
    svg.selectAll("path")
      .data(partition(root).descendants())
      .enter().append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color((d.children ? d : d.parent).data.name); })
        .style("opacity", function(d) { 
        if (d.data.name == "Brazil") {
            console.log("Setting opacity for middle circle to zero")
            return 0
        }
        else {
            return 1 }
            })
    .on("click", click)
    .on("mouseover",mouseover)
    .on("mousemove",mousemove)
    .on("mouseout", mouseout)
    //.append("title")
    //.text(function(d) { return d.data.name + "\n" + formatNumber(d.value); });
});
    

    
function mouseover(d){
    //Fade the segments
    d3.selectAll("path")
      .style("opacity", function(a){
        if(a == d){
            return 1;
        } else {
            return 0.5;
        }
    });
}
    
    function mousemove(d){
    d3.selectAll(".text")
    .styles({"display": "block","top": event.clientY + 10 + "px", "left": event.clientX + 10 + "px"})
    //.attr("style", "left:" + event.clientX + "px")
    .html(d.data.name + "\n" + formatNumber(d.value));
    }
    
    function mouseout(d){
    d3.selectAll("path")
        .style("opacity", 1);
    d3.selectAll(".text")
        .style("display", "none");
    
}

function click(d) {
  svg.transition()
      .duration(750)
      .tween("scale", function() {
        var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
            yd = d3.interpolate(y.domain(), [d.y0, 1]),
            yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
        return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
      })
    .selectAll("path")
      .attrTween("d", function(d) { return function() { return arc(d); }; });
}

d3.select(self.frameElement).style("height", height + "px");
</script>
