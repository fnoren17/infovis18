<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Mission Emission</title>
        <!-- D3js -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- Library to for add multiple attributes at the same time -->
        <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
        <!-- Map data -->
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.0.0.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- CSS code -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="map" class="col-sm-12"></div>
            <div id="sunburst" class="col-sm-12"></div>

            <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn">Dropdown</button>
              <div id="myDropdown" class="dropdown-content">
              </div>
            </div>
        </div>
        <script src="map.js"></script>
        <script src="searchbar.js"></script>
        <script src="sunburst.js"></script>
        <script>
            // Load our data
            d3.queue()
            .defer(d3.json, "data.json")
            .defer(d3.json, "countries.topo.json")
            .await(render);

            function render(error,data, mapdata){
                // Draw the map
                drawmap(data,mapdata);
                // Give searchbar acess to the data
                searchbar(data);
                // Draw the sunburst
                drawSunburst(data);
            }

        </script>
    </body>
</html>
