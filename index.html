<!DOCTYPE html>
<html>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>Mission Emission</title>
        <!-- D3js -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- Library to for add multiple attributes at the same time -->
        <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
        <!-- Map data -->
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.0.0.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--Ajax we don't really need-->
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!--Fafa icons-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CSS code -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
	
    <body onload="loadFunction()">
		
		<!--Navbar-->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
			  	<a class="navbar-brand" href="index.html">Mission Emission</a>
				</div>

				<form class="navbar-form navbar-right" action="/index.html">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search for country" name="search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</nav>
		
		<!--Modal help-->
	    <div class="modal fade" id="helpModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal help-content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Help modal</h4>
					</div>
					<div class="modal-body">
						<p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
	  </div>
      <!-- Modal info-->
	  <div class="modal fade" id="infoModal" role="dialog">
		  <div class="modal-dialog">
			  <!-- Modal info-content-->
			  <div class="modal-content">
				  <div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="modal-title">Info modal</h4>
				  </div>
				  <div class="modal-body">
					  <p>Some text in the modal.</p>
				  </div>
				  <div class="modal-footer">
					  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  </div>
			  </div>
		  </div>
		</div>



		<!--Loader icon-->
		<div id="loader"></div>
		<div style="display:none;" id="loadedDiv" class="animate-bottom">

			<!--Start of the sunburst-->
			<div class="container">
				<div id="map" class="col-sm-6"></div>
				<div id="sunburst" class="col-sm-6"></div>
				<div class="rows">
					<a data-toggle="modal" data-target="#helpModal"><i id="info" class="fa fa-question-circle" class="col-sm-12" style="font-size:48px;color:antiquewhite"></i></a>
					<a data-toggle="modal" data-target="#infoModal"><i class="fa fa-info-circle" class="col-sm-12" style="font-size:48px;color:antiquewhite"></i></a>
				</div>
			</div>
		</div>
		
        <script src="map.js"></script>
        <script src="sunburst.js"></script>
		<script src="loaderfunc.js"></script>
    </body>
</html>
